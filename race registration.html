<html>
    <head>
        <title>Race Registration</title>
    </head>
    <body>
        <form>
            <h1>Race Registration!</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="fname"><br><br>
            <b>Select a race:</b><br>
            <br>
            <input type="radio" id="Fun Run 5K" name="RACE" value="RACE">
            <label for="Fun Run 5K">Fun Run 5K</label><br>
            <input type="radio" id="Half Marathon" name="RACE" Value="RACE">
            <label for="Half Marathon">Half Marathon</label><br>
            <input type="radio" id="Full Marathon" name="RACE" value="RACE">
            <label for="Full Marathon">Full Marathon</label><br>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
            <label for="PASSWORD">PASSWORD</label>
            <input type="password" name="password" id="password"><br><br>
            <label for="Age">Select Age group</label>
            <select>
            <option>under 18</option>
            <option>18-45</option>
            <option>above 45</option>
            </select>
            <button>Register</button>
        </form>
    </body>
</html>
